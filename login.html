<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>로그인 페이지</title>
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <div class="signup">
      <form>
        <p>로그인</p>
        <label>
          아이디<br>
          <input type="text" name="email" placeholder="아이디를 입력하세요">
        </label>
        <label>
          비밀번호<br>
          <input type="password" name="password" placeholder="비밀번호를 입력하세요">
        </label>
        <button>로그인</button>
        <p class="information">처음이라면 <a href="signup.html">회원가입하기</a></p>
      </form>
    </div>
  </body>
</html>
