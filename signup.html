<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>회원가입 페이지</title>
    <link rel="icon" href="Images/logo.png">
  </head>
  <body>
    <div class="signup">
      <div class="exit">
        <a href="index.html">취소</a>
      </div>
      <form>
        <p>회원가입</p>
        <label>
          아이디<br>
          <input type="text" name="id" placeholder="아이디를 입력하세요">
        </label>
        <label>
          비밀번호<br>
          <input type="password" name="password" placeholder="비밀번호를 입력하세요">
        </label>
        <label>
          비밀번호 확인<br>
          <input type="password" name="password-repeat" placeholder="비밀번호를 한 번 더 입력하세요">
        </label>
        <label class="agree">
          <input type="checkbox" name="agree" class="checkbox">
          약관을 읽고 이에 동의합니다. <a href="agreed.html">약관 확인</a>
        </label>
        <label class="agree">
          <input type="checkbox" name="agree" class="checkbox">
          개인정보 수집 및 이용에 동의합니다.
        </label>
        <label class="agree">
          <input type="checkbox" name="agree" class="checkbox">
          만 14세 이상입니다.
        </label>
        <button>가입하기</button>
        <p class="information">이미 계정이 있다면 <a href="login.html">로그인하기</a></p>
      </form>
    </div>
  </body>
</html>
